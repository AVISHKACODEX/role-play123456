<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 100 100">
  <!-- Shield background -->
  <defs>
    <linearGradient id="shieldGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#4c1d95;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#7c3aed;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="mountainGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#ec4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8b5cf6;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Shield shape -->
  <path d="M20 15 L50 5 L80 15 L80 85 L50 95 L20 85 Z" fill="url(#shieldGradient)" stroke="#a855f7" stroke-width="1"/>
  
  <!-- Mountain background -->
  <path d="M25 25 L35 35 L45 30 L55 40 L65 35 L75 45 L75 75 L25 75 Z" fill="url(#mountainGradient)" opacity="0.7"/>
  
  <!-- Central figure silhouette -->
  <circle cx="50" cy="45" r="8" fill="#3b82f6" opacity="0.8"/>
  <path d="M42 45 Q50 35 58 45" fill="none" stroke="#ef4444" stroke-width="2" opacity="0.8"/>
  
  <!-- Wings -->
  <path d="M35 40 Q25 35 30 50 Q35 45 40 40" fill="#ffffff" opacity="0.6"/>
  <path d="M65 40 Q75 35 70 50 Q65 45 60 40" fill="#ffffff" opacity="0.6"/>
  
  <!-- Text -->
  <text x="50" y="70" font-family="Arial, sans-serif" font-size="6" fill="white" text-anchor="middle" font-weight="bold">HILL CITY</text>
  <text x="50" y="78" font-family="Arial, sans-serif" font-size="4" fill="white" text-anchor="middle" font-weight="bold">ROLEPLAY</text>
</svg>
